<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 id="title"></h2>
                
        <textarea rows="4" cols="50" id="taskDetails" placeholder="Add additional details..."></textarea>
        <button id="detailsSave">Save</button>
        <button id="detailsEdit">Edit</button>
        <p id="pDetails">Details:</p>
        
        <h4>Start date</h4>
        <input id="startDate" data-provide="datepicker" width="276">

        <h4>End date</h4>
        <input id="endDate" data-provide="datepicker" width="276" /><br>
        <button id="saveDate" >SaveDate</button>
        <h4>Details: </h4>
        <li id="details"></li>
        <h4>Start Date: </h4>
        <li id="sDate"></li>
        <h4>End Date: </h4>
        <li id="eDate"></li>


        <button id="done">Done</button>
        <button id="back">Back</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="js/details.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</body>

</html>
